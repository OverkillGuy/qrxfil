on:
  push:
    branches: [master]
  pull_request:

name: Continuous integration

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - nightly
          - 1.42.0 # MSRV
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    container: pandoc/ubuntu-latex:latest
    strategy:
      matrix:
        rust:
          - stable
          - nightly
          - 1.42.0 # MSRV
    steps:
      - uses: actions/checkout@v2
      - name: Install compiler for Rust
        run: apt-get update && apt-get install -y build-essential && apt-get clean && rm -rf /var/lib/apt/lists/*
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features

  pre-commit:  # Includes clippy and fmt
    name: Pre-commit hooks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        profile: minimal
    - uses: pre-commit/action@v2.0.0
      with:
        extra_args: --all --all-files

  docs:
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal
      - uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --no-deps

  guix-build:
    name: Guix packaging (experimental)
    runs-on: ubuntu-latest
    steps:
      - name: Guix cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/guix
          # use a key that (almost) never matches
          key: guix-cache-${{ github.sha }}
          # Cannot use a cache for /gnu/store, since restore fails
          restore-keys: |
            guix-cache-
      - name: Install Guix
        uses: PromyLOPh/guix-install-action@v1
      - uses: actions/checkout@v2
      - name: Build my package
        run: guix build --load-path=guix/ qrxfil
      # Pack independent binary and upload as artifact
      - name: Pack
        run: guix pack --load-path=guix/ -RR --save-provenance --root=qrxfil.tar.bz2 --compression=bzip2 qrxfil
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: qrxfil
          path: qrxfil.tar.bz2
      - name: Pack (Docker format)
        run: guix pack --load-path=guix/ --format=docker --entry-point=bin/qrxfil --root=qrxfil-docker.tar.gz qrxfil
      - name: Upload Docker
        uses: actions/upload-artifact@v2
        with:
          name: qrxfil-docker
          path: qrxfil-docker.tar.gz
